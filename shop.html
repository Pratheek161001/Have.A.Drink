
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body style="background: linear-gradient(120deg,rgb(255, 123, 0),rgb(255, 196, 0),crimson);">
    <h1 id="shoph1">Choose your delivery options and address</h1>
    <div id="card">
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>karnataka</option>
                <option>kerala</option>
                <option>Andhra Pradesh</option>
                <option>Tamil NAdu</option>
                <option>Maharashtra</option>
                <option>Rajasthan</option>
                <option>Jammu KAshmir</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Pincode</label>
              <input type="number" class="form-control" id="inputZip">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Choose your Drink</label>
                <select id="inputState" class="form-select">
                  <option selected>Fanta</option>
                  <option>Coca-Cola</option>
                  <option>Pepsi</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Quantity</label>
                <select id="inputState" class="form-select">
                  <option selected>Tin-Can</option>
                  <option>Small Bottel</option>
                  <option>Big bottel</option>
                  <option>Half litre</option>
                  <option>Full litre</option>
                  <option>2 litre</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label">Payment method</label>
                <select id="inputState" class="form-select">
                  <option selected>Cash on delivery</option>
                  <option>.....</option>
                </select>
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Above given data are legit
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Place Order</button>
            </div>
          </form>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
